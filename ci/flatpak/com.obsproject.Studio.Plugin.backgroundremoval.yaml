# build into folder "build-dir":
# $ flatpak-builder build-dir com.obsproject.Studio.Plugin.backgroundremoval.yaml --force-clean
#
# install:
# $ flatpak-builder --user --install --force-clean build-dir com.obsproject.Studio.Plugin.backgroundremoval.yaml
id: com.obsproject.Studio.Plugin.backgroundremoval
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk/x86_64/6.4
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/backgroundremoval
modules:
  # onnxruntime has a bash+python+cmake build script - just download/use pre-compiled library
  # https://onnxruntime.ai/docs/build/inferencing.html
  - name: onnxruntime
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.14.1/onnxruntime-linux-x64-1.14.1.tgz
        sha256: 010585f534d822bf02d54c7cfc53b57aa3eb0cf34f8fb7503ee519ed18e25d29
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/include ${FLATPAK_DEST}/lib
      - mv include/* ${FLATPAK_DEST}/include
      - mv lib/* ${FLATPAK_DEST}/lib
  # https://docs.opencv.org/4.x/db/d05/tutorial_config_reference.html
  - name: opencv
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DBUILD_LIST=imgproc"
    cleanup:
    - "/bin"
    builddir: true
    sources:
      - type: archive
        url: https://github.com/opencv/opencv/archive/refs/tags/4.7.0.tar.gz
        sha256: 8df0079cdbe179748a18d44731af62a245a45ebf5085223dc03133954c662973
  - name: obs-backgroundremoval
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DUSE_SYSTEM_OPENCV=ON
      - -DUSE_SYSTEM_ONNXRUNTIME=ON
    sources:
      - type: archive
        url: https://github.com/royshil/obs-backgroundremoval/archive/refs/heads/umireon.flatpak-build.tar.gz
        sha256: f92281169398375b9e816d41e0c7da66ec1b6469395449918a7d16f1f282c82b
  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: file
        path: com.obsproject.Studio.Plugin.backgroundremoval.metainfo.xml
